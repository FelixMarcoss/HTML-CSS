<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        a{
            text-decoration: none;
            color: black
        }
        a:hover{
            text-decoration: underline;

        }
        a::after{
            content:' [Link]';
        }
        a::before{
            content: '> ';
        }

        .especial{
            color: red;
            text-decoration: underline;
        }
    
        .especial::after{
            content: " CLICK NOW";
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="#">Item1</a></li>
        <li><a href="#" class="especial">Item2</a></li>
        <li><a href="#">Item3</a></li>
    </ul>
</body>
</html>
