<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de textos</title>
</head>
<body>
    <h1>Negrito / Destaque</h1>
    <p> a frase tem um temro em negrito <b>omg bro</b> </p>
    <p> a frase tem um temro em negrito <strong>OMG BRO!</strong> </p>
    <h1>Olha esse marcador de texto</h1>
    <p>olha essa marcação <mark> AAAAAAAAAAAAA</mark> </p>
</body>
</html>
